<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body >
<div class="container">
    <div class="row">
        <div class="col-xl-6">
            <table border="1" style="border-color: chartreuse">
                <tr>
                    <th>First Name:</th>
                    <th> <input type="text" name="firstName" id = "firstName" class="form-control"></th>
                </tr>
                <tr>
                    <th>Last Name:</th>
                    <th> <input type="text" name="lastName" id="lastName" class="form-control"></th>
                </tr>

                <tr>
                    <th colspan="2" style="text-align: center"><input type="submit" class="btn btn-success" id="btn" name="submit" value="Full Name"></th>
                </tr>
            </table>
            <hr class="btn-dark">

            <table border="1">
                <tr>
                    <th class="table-dark">First Name</th>
                    <th class="table-info">Last Name</th>
                    <th class="table-danger">Full Name</th>
                </tr>
                <tr>
                    <td id="f1" ></td>
                    <td id="l1" ></td>
                    <td id="full"></td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="js/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
