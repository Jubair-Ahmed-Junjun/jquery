<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 m-auto">


            <div class="form-group row">
             <label class="col-form-label col-md-3"> Starting Number</label>
             <div class="col-md-9">
                 <input type="text" name="starting_number" id="startnumber" class="form-control">

            </div>




                <div class="form-group row">
                    <label class="col-form-label col-md-3"> Ending Number</label>
                    <div class="col-md-9">
                        <input type="text" name="ending_number" id="endingNumber" class="form-control">
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-form-label col-md-3"> Result</label>
                    <div class="col-md-9">

                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-form-label col-md-3"></label>
                    <div class="col-md-2">
                        <input type="submit" name="submit" id = "btn" class="btn btn-success btn-block">
                    </div>
                </div>


           </div>

        </div>
    </div>
</div>
